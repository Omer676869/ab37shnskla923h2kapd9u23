<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¶ Ready Sync Music</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #status {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Ready Sync Music</h1>

  <button id="readyBtn">I'm Ready</button>
  <button id="playBtn">Play Music for Ready Users ðŸŽ¶</button>

  <p id="status">Ready users: 0</p>

  <audio id="music" src="music.mp3"></audio>

  <script>
    const socket = io();
    const readyBtn = document.getElementById("readyBtn");
    const playBtn = document.getElementById("playBtn");
    const status = document.getElementById("status");
    const music = document.getElementById("music");

    let isReady = false;

    readyBtn.addEventListener("click", () => {
      if (!isReady) {
        isReady = true;
        socket.emit("ready");
        readyBtn.disabled = true;
        readyBtn.innerText = "âœ… Ready!";
      }
    });

    playBtn.addEventListener("click", () => {
      socket.emit("play");
    });

    socket.on("playMusic", () => {
      if (isReady) {
        music.currentTime = 0;
        music.play();
      }
    });

    socket.on("readyCount", (count) => {
      status.innerText = `Ready users: ${count}`;
    });
  </script>
</body>
</html>
