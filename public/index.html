<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Broadcast</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 60px;
      background: #121212;
      color: white;
    }
    button {
      background: #1db954;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #1aa34a;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Global Music Trigger</h1>
  <p>Click the button below â€” everyone with this page open will hear the music!</p>
  <button id="playButton">Play for Everyone</button>
  <audio id="player" src="music.mp3"></audio>

  <script>
    const player = document.getElementById("player");
    const button = document.getElementById("playButton");

    // connect to SSE stream
    const evt = new EventSource("/events");
    evt.addEventListener("play", () => {
      console.log("Play event received ðŸŽ¶");
      player.play();
    });

    // send play request
    button.onclick = async () => {
      await fetch("/play", { method: "POST" });
    };
  </script>
</body>
</html>
