<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Everyone Hears the Music</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    button { padding: 12px 24px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ Global Music Button</h1>
  <button id="playBtn">Play Music for Everyone ðŸŽµ</button>
  <audio id="music" src="music.mp3"></audio>

  <script>
    const socket = io();
    const btn = document.getElementById('playBtn');
    const music = document.getElementById('music');

    // When user clicks â†’ tell server to play music for everyone
    btn.addEventListener('click', () => {
      socket.emit('playMusic');
    });

    // When server says â€œplayâ€, everyone plays it
    socket.on('playMusic', () => {
      music.currentTime = 0;
      music.play();
    });
  </script>
</body>
</html>
