<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ready Music Vercel</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    button { padding: 10px 20px; margin: 5px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸŽµ Ready Music Vercel</h1>
  <button id="readyBtn">I'm Ready</button>
  <button id="playBtn">Play Music (for Ready Users)</button>
  <audio id="music" src="/music.mp3"></audio>

  <script>
    const readyBtn = document.getElementById("readyBtn");
    const playBtn = document.getElementById("playBtn");
    const music = document.getElementById("music");

    const userId = crypto.randomUUID();
    let isReady = false;

    readyBtn.addEventListener("click", async () => {
      if (!isReady) {
        await fetch("/api/ready", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: userId })
        });
        isReady = true;
        readyBtn.disabled = true;
        readyBtn.innerText = "âœ… Ready!";
      }
    });

    playBtn.addEventListener("click", async () => {
      await fetch("/api/play", { method: "POST" });
    });

    async function pollPlay() {
      const res = await fetch("/api/play");
      const data = await res.json();
      if (data.play && isReady) {
        music.currentTime = 0;
        music.play();
      }
    }

    setInterval(pollPlay, 1000); // poll every second
  </script>
</body>
</html>
